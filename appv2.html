<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Project</title>
    <link rel="stylesheet" type="text/css" href="app.css">

    <script
            src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- <script src="appv2.js" defer></script> -->
    <script src="appv3.js" defer></script>


</head>
<body>

<div class="wrapper">


    <div class="canvas">


        <img id="hint">
        <img id="planetDestination">
        <img id="planetFire">
        <img id="planetMetal">
        <img id="rocketman" alt="An image of a rocket.">


        <canvas id="myCanvas" height="500" width="550">
        </canvas>

    </div>


    <div class="arrows">
        <div id="commands">
            <div>
                <img id="right" src="right.png" alt="Right arrow">
                <img id="left" src="left.png" alt="Left arrow">
                <img id="up" src="up.png" alt="Up arrow">
                <img id="down" src="down.png" alt="Down arrow">
                <img id="functiontwoselect" src="functionTwo.png" alt="F2">
                <img id="run" src="play.png" alt="Run button">
                <img id="save" src="save.png" alt="Save button">
                <img id="stop" src="stop.png" alt="Stop button">

            </div>

        </div>

        <div class="algorithm">
            <img id="mainfunction" src="functionOne.png" alt="F1"><br>
        </div>
        <div class="functions">
            <img id="functiontwo" src="functionTwo.png" alt="F2"><br>
        </div>
    </div>


    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <p id="title"></p>
            <table>
                <tr>
                    <td><img id="modalImage"></td>
                    <td id="modalText"></td>
                </tr>

            </table>
            <img id="next">
        </div>

        <img id = "point">

    </div>

</div>
</body>
</html>
