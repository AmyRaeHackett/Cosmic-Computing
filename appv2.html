<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Navigation</title>
    <link rel="stylesheet" type="text/css" href="css/app-simple.css" id="levels">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b58e682ace.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>-->

    <script src="js/checkpoint.js" defer></script>
    <script src="js/appv4.js" defer></script>


</head>

<body id="bg">

<div class="wrapper">


    <div class="canvas">

        <canvas id="myCanvas" height="500" width="550">
        </canvas>

    </div>


    <div class="arrows">
        <div id="commands">
            <div>
                <div class="up-button">
                    <span id="up" class="dot-up"><img src="img/playfield/up-first.png" id="up-img"></span>
                </div>

                <div class="righ-left-button">
                    <span id="left" class="dot-left"><img src="img/playfield/left-first.png" id="left-img"></span>
                    <span id="right" class="dot-right"><img src="img/playfield/right-first.png"
                                                            id="right-img"></span>
                </div>
                <div class="down-button">
                    <span id="down" class="dot-down"><img src="img/playfield/down-first.png" id="down-img"></span>
                </div>
            </div>

        </div>

        <div class="algorithm">

            <div class="play-button" id="run"><img src="img/playfield/play.png" id="play-first"></div>
            <div class="algo-button" id="mainfunction"> MAIN VIEW</div>
            <div class="algo-space"></div>
            <div class="algos">
                <img id="functiontwoselect" src="img/playfield/algo-button.png" alt="Algorithm Button"
                     style="display: none">
            </div>
        </div>


        <div class="functions" style="display: none">
            <div class="function-button" id="functiontwo">ALGORITHM VIEW</div>
            <div class="func-space"></div>
            <div class="save-button" id="save">SAVE</div>
        </div>

        <div class="side-navigation" style="display: none">
            <img src ="img/playfield/home.png" class="dot-home">
            <img src ="img/playfield/help.png" class="dot-help">
            <img src = "img/playfield/music.png" class = "musicbutton">
            <img src = "img/playfield/soundeffects.png" class = "soundbutton">

        </div>


        <div class="navigation">

            <button class="home-button" id="home">HOME</button>

            <button class="help-button">HELP</button>

            <img src = "img/playfield/music.png" class = "musicbutton">
            <img src = "img/playfield/soundeffects.png" class = "soundbutton">

        </div>
    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-frame">
            <div class="modal-content">

                <span class="close">&times;</span>

                <img id="next">
                <p id="title"></p>
                <table>
                    <tr>
                        <td><img id="modalImage">
                            <img class="gif"></td>
                        <td id="modalText"></td>
                    </tr>
                </table>
                <img id="commandsoverlay">

                <div class="game">
                    <div class="left">
                        <img class="gameImg1">
                        <img class="gameImg2">
                        <img class="gameImg3">
                    </div>
                    <div class="right">
                        <p class="answers">Answers</p>
                        <div class="labels">
                            <div class="fire">

                            </div>
                            <div class="metal">

                            </div>
                            <div class="ice">

                            </div>
                        </div>
                        <input type='submit' value='submit' id='submit'>
                        <input type='submit' value='submit' id='submitmetal'>
                        <input type='submit' value='submit' id='submitice'>
                        <p class="reaction"> Wrong answer. Try again!</p>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <div id="navModal" class="modal">
        <div class="modal-frame">
            <div class="modal-content">
                <p> Are you sure you want to leave the game?</p>

                <div id="leavepage">
                    <a href="checkpoint.html"><button class="btn-leave">Leave</button></a>
                    <button class="btn-stay">Stay</button>
                </div>
            </div>
        </div>
    </div>


    <div id="myModalTwo" class="modal">

        <div class="modalTwoContent">
            <p>You did it!</p>
        </div>


    </div>

    <img id="point">


</div>

</body>

</html>
